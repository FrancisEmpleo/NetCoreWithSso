<div *ngIf='username'>
  <h1>Hello, {{username}}</h1>
  <p>Here are your credentials:</p>
  <ul>
    <li style="word-wrap: break-word;">Access Token: {{access_token}}</li>
    <li style="word-wrap: break-word;">Id Token: {{id_token}}</li>
  </ul>
</div>
<div *ngIf='!username'>
  <h4>Logging in...</h4>
</div>
